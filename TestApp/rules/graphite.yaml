--- 
parameters:

  - query:      alias(spreadex.services.fins.live1.*.charting_appserver.application.process_cpu_usage-%, 'CPU %')
    threshold:  0
    title:      Charting AppServer CPU High
    recipients: marc.jones@spreadex.com

  - query:      alias(spreadex.services.fins.live1.*.charting_appserver.application.process_cpu_usage-%, 'CPU %')
    threshold:  -1
    title:      Charting AppServer CPU
    recipients: marc.jones@spreadex.com

definition:

  - interval:       1s
  - perfcounter:    "% Processor Time"
    category:        "Processor"
    instance:       _Total   
    field:          value
  - console:        
  - udpout:         "value is: {@event.value}"
    host:           "hostmachine"
    port:           1234

